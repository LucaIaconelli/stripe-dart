name: stripedart
description: Dart library for the Stripe API. The Stripe Dart library provides
  convenient access to the Stripe API from applications written in server-side
  Dart.
version: 1.0.5
homepage: https://github.com/LucaIaconelli/stripe-dart

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: ^0.12.2
  json_annotation: ^3.1.1

dev_dependencies:
  build_runner: ^1.11.5
  json_serializable: ^3.5.1
  test: ^1.14.3
